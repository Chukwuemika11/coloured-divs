<!DOCTYPE html>
<html>
<head>
    <title>Top Div Blocks</title>
    <style>
        /* Global styles for the entire page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for individual div blocks with different background colors */
        .top-block {
            height: 200px; /* Adjust the height as needed */
            width: 100%;
            text-align: center;
            padding: 20px;
            color: #fff; /* Text color */
            font-size: 24px;
        }

        /* Background colors for each div block */
        .block1 { background-color: #3498db; }
        .block2 { background-color: #e74c3c; }
        .block3 { background-color: #2ecc71; }
        .block4 { background-color: #f1c40f; }
        .block5 { background-color: #9b59b6; }
    </style>
</head>
<body>
    <div class="top-block block1">Block 1</div>
    <div class="top-block block2">Block 2</div>
    <div class="top-block block3">Block 3</div>
    <div class="top-block block4">Block 4</div>
    <div class="top-block block5">Block 5</div>
</body>
</html>
